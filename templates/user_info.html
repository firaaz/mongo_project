{% extends "base.html" %}

{% block title %}
Digi-Pay
{% endblock %}
{% block content %}
<form class="form-userinfo" method="POST" action="/user_delete">
    <h1>User Details</h1>
    <div class="w3-padding w3-white notranslate">
        <div class="table-responsive">
            <table class="table table-hover">
                {% for tuser in curr_user %}
                <tr>       
                    <th>Name</th>
                    <td>{{tuser['Name']}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{tuser['Email']}}</td>
                </tr>

                <tr>
                    <th>Username</th>
                    <td>{{tuser['Username']}}</td>

                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

    <button type="submit" id="enter"  class="btn btn-light w3-margin-top w3-margin-bottom"><a href="user_delete">Delete Account</a></button>
</form>



{% endblock %}
